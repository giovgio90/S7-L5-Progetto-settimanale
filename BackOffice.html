          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome prodotto</label>
              <input
                type="text"

                id="name"

            <div class="mb-3">

                type="text"
                class="form-control"
                id="description"
                aria-describedby="event description"
                placeholder="Aggiungi una descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">

                type="text"
                class="form-control"
                id="name"

            <div class="mb-3">
